<h1 class="margin-top-lg medium-title">Invalidate or remove Codes</h1>
<hr class="dividor">
<section id="invalidate-code" class="margin-top-xlg"" aria-label=" Invalidate or delete recovery codes">

    <div class="box-display bg-subtle-gray-with-padding" role="region" aria-labelledby="page-title">
        <p><span><i class="fa-solid fa-circle-info"></i></span> Enter the code you want to invalidate or
            delete</p>
    </div>
    <div class="form-container two-column-grid margin-top-xlg" id="invalidate-form-container"
        aria-labelledby="invalidate-form-label">

        <form action="" method="post" id="invalidate-form" aria-labelledby="invalidate-form-label">
            <h1 id="invalidate-form-label" class="padding-top-md font-weight-500 medium-title">
                Invalidate code
            </h1>
            <hr class="dividor">

            <div class="form-inner padding-top-md">
                <div class="form-group flex-grid">
                    <label for="invalidate-code-input">Code to invalidate</label>
                    <input type="text" id="invalidate-code-input" name="invalidate_code" class="padding-md"
                        maxlength="29" minlength="29" placeholder="987A-CCSSS-9875-125468-14789D" required />
                </div>
                <div class="buttons">
                    <button type="submit" class="btn-medium margin-top-sm padding-sm bg-red text-white"
                        id="invalidate-code-btn">
                        <span span class="loader" id="invalidate-code-loader"></span>
                        <span id="invalidate-code-span-text"> <i class="fa-solid fa-ban"></i> Invalidate
                            code</span>
                    </button>


                </div>
            </div>
        </form>



        <form action="" class="post" id="delete-form" aria-labelledby="delete-form-label" role="form">
            <h1 id="delete-form-label" class="padding-top-md font-weight-500 medium-title">Delete code
            </h1>
            <hr class="dividor">

            <div class="form-inner padding-top-md">
                <div class="form-group flex-grid">
                    <label for="delete-code-input" class="">Code to delete</label>
                    <input type="text" id="delete-code-input" name="delete_code" class="padding-md" maxlength="29"
                        minlength="29" placeholder="987A-CCSSS-9875-125468-14789D" required />
                </div>
                <div class="buttons">

                    <button type="submit" class="btn-medium margin-top-sm padding-sm bg-red text-white"
                        id="delete-current-code-btn">
                        <span span class="loader" id="delete-current-code-loader"></span>
                        <span id="delete-code-span-text"> <i class="fa-solid fa-trash">

                            </i> Delete code</span>


                    </button>
                </div>
            </div>
        </form>

    </div>
</section>
